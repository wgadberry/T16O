<div class="app-container">
  <!-- Top Bar -->
  <app-top-bar
    [title]="title"
    [isMobile]="isMobile"
    [(darkMode)]="darkMode"
    (darkModeChange)="onDarkModeChange($event)"
    (menuToggle)="onMenuToggle()"
    (logoutClick)="onLogout()">
  </app-top-bar>

  <div class="app-body">
    <!-- Sidebar -->
    <app-sidebar
      [isMobile]="isMobile"
      [(mobileDrawerVisible)]="mobileDrawerVisible"
      [menuItems]="sidebarMenuItems">
    </app-sidebar>

    <!-- Main Content -->
    <main class="main-content" [class.with-sidebar]="sidebarVisible && sidebarPinned && !isMobile">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
